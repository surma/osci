<!doctype html>

<script type="module">
  import osciwasm from './tools/osciwasm/osciwasm.js';

  async function init() {
    const isDebug = new URL(location).searchParams.has('debug');
    const osciasm = await osciwasm(`./target/wasm32-unknown-unknown/${isDebug ? 'debug' : 'release'}/osciemu.wasm`);
    const start = performance.now();
    osciasm.do_it();
    console.log(performance.now() - start);
  }
  init();
</script>
